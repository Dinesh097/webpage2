<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch the Yes ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background:
      linear-gradient(rgba(0,0,0,0.55), rgba(255,105,135,0.35)),
      url("FDBF478A-897E-44BB-B360-F838C5E45A88.jpeg");
    background-size: cover;
    background-position: center;
    overflow: hidden;
    color: white;
  }

  .game-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  }

  h1 {
    color: #ffb6c1;
    text-shadow: 0 0 12px rgba(255,182,193,0.9);
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    margin-bottom: 30px;
  }

  button {
    padding: 14px 32px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px rgba(255,77,109,0.9);
  }

  #noBtn {
    background: #ccc;
    color: #333;
  }

  .win-screen {
    display: none;
    font-size: 22px;
    font-weight: bold;
    color: #ffd1dc;
    text-shadow: 0 0 15px rgba(255,182,193,1);
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 5s linear infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="game-box" id="gameBox">
  <h1>Catch the YES ‚ù§Ô∏è</h1>
  <p>Will you come to my house this week or next week?</p>
</div>

<button id="yesBtn">YES üíï</button>
<button id="noBtn">NO üòù</button>

<div class="game-box win-screen" id="winScreen">
  üéâ YOU WON MY HEART üéâ<br><br>
  I‚Äôm sorry for winning the game üò≠<br>
  I‚Äôll let you win all the games üéÆ‚ù§Ô∏è
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const winScreen = document.getElementById("winScreen");
  const gameBox = document.getElementById("gameBox");

  function moveYes() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    yesBtn.style.left = x + "px";
    yesBtn.style.top = y + "px";
  }

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  moveYes();
  moveNo();

  yesBtn.addEventListener("mouseover", moveYes);
  noBtn.addEventListener("mouseover", moveNo);

  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    gameBox.style.display = "none";
    winScreen.style.display = "block";
    startHearts();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  }
</script>

</body>
</html>
