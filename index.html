<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.45), rgba(255,105,135,0.35)),
        url("FDBF478A-897E-44BB-B360-F838C5E45A88.jpeg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 45px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ffb6c1;
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255,182,193,0.8);
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 32px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 0 15px rgba(255,77,109,0.8);
    }

    #yesBtn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 25px rgba(255,77,109,1);
    }

    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      right: 0;
    }

    .message {
      display: none;
      font-size: 20px;
      margin-top: 25px;
      color: #ffd1dc;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,182,193,0.8);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      animation: floatUp 6s infinite ease-in;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey My Love ‚ù§Ô∏è</h1>
    <p>Will you come to my house this week or next week?</p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üòù</button>
    </div>

    <div class="message" id="message">
      I‚Äôm sorry for winning the game üò≠<br>
      I‚Äôll let you win all the games üéÆ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250;
      const y = Math.random() * 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    // Create floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>

</body>
</html>
