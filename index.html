<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ccc;
      position: absolute;
      right: 0;
    }

    .message {
      display: none;
      font-size: 20px;
      color: #ff4d6d;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hey My Love ‚ù§Ô∏è</h1>
    <p>Will you come to my house this week or next week?</p>

    <div class="buttons">
      <button id="yesBtn">Yes </button>
      <button id="noBtn">No </button>
    </div>

    <div class="message" id="message">
      I‚Äôm sorry for winning the game üò≠<br>
      I‚Äôll let you win all the games üéÆ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250;
      const y = Math.random() * 80;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
